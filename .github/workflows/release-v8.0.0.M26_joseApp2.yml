# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - joseApp2

on:
  push:
    branches:
      - release/v8.0.0.M26
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_9540549b7c3e4db0805912a239904699 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d5b7b0b9d8a54ecbbfd723451e4b7b61 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_9540549b7c3e4db0805912a239904699 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'joseApp2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fdd4d15f913340ceb3759ce5b714c060 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_9540549b7c3e4db0805912a239904699 }}/appsvc/staticsite:${{ github.sha }}'